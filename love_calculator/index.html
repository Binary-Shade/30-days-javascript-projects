<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/82abfe5a68.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Love calculator</title>
</head>
<body>
    <script defer src="script.js"></script>
    <!-- loader -->
    <div class="loader"></div>
    <div class="love-calculator">
        <p>.</p>
        <div class="container">
            <div class="header">
                <h1>Love <i class="fa-solid fa-heart"></i> calculator </h1>
                <p>check your love strength using this love calculator</p>
            </div>
            <div class="input-fields">
                <div class="firstName">
                    <label for="firstname">Enter your Name :</label>
                    <input type="text" id="fname" class="form-control">
                </div>
                <div class="lastName">
                    <label for="firstname">Enter your Lover Name :</label>
                    <input type="text" id="lname" class="form-control">
                </div>
            </div>
            <div class="calculate">
                <h1>match : <span id="percent">  </span>%</h1>
                <button id="calculate">calculate</button>
                <h3 id="result">are you ready !</h3>
            </div>
        </div>
    </div>

</body>
</html>
