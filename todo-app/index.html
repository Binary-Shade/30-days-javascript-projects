<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/82abfe5a68.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>todo-app</title>
</head>
<body class="bg-slate-800 w-full h-screen flex align-center justify-center" style="font-family: space grotesk;">
    <div class="container bg-white rounded w-2/5 h-max mt-40 p-5">
        <h2 class="text-center m-4 font-bold text-blue-600 text-xl">To-do app</h2>
        <p>Pending Task: <span id="count"> 0 </span></p>
        <div class="input bg-slate-200 rounded flex items-center p-2 w-full">
            <input type="text" name="task" id="task" class="w-full bg-transparent rounded focus:outline-none" placeholder="Enter a task" spellcheck="false">
            <div id="btn" class="gap-3 flex items-center p-4 bg-green-500 rounded cursor-pointer">
                <p>Add</p>
                <i class="fa-regular fa-calendar"></i>
            </div>
        </div>
        <div class="tasks-container block w-full">
                
            
        </div>
        <div class="clear-btn w-full flex justify-center mt-3">
            <button class="p-2 rounded bg-blue-950 text-emerald-50 hover:bg-blue-800" onclick="removeAll()">Clear all</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
