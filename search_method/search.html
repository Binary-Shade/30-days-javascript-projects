<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flipkart | binary-shade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- spinner -->
    <div class="spinner hide"></div>
    <div class="container">
        <div class="row mb-4 d-flex justify-content-between align-items-center">
            <div class="col-12 hero-name">
                <h1 class="text-center mb-5">E-commerce website</h1>
            </div>    
            <div class="col-12 col-md-6 col-lg-6 search-bar">
                <div class="s-forms">
                    <form action="#">
                        <input type="search" id="search" placeholder="search products">
                        <button class="btn btn-outline-primary" id="searchBtn">search</button>
                    </form>
                </div>
            </div>
            
            <div class="row" id="product_container">
                <!-- Products will be inserted here -->
            </div>
            <div class="pgbtns">
                <button id="prev"><</button>
                <button id="next">></button>
            </div>
        </div>
    </div>
    <script defer src="script.js"> </script>
  </body>
</html>
