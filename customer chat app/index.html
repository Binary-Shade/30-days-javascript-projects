<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>customer support chatbot</title>
    <!-- coded by binary-shade & IN vijay -->
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- chatbot toggler div -->
    <button class="chatbot-toggler">
      <span class="material-symbols-rounded">mode_comment</span>
      <span class="material-symbols-outlined">close</span>
    </button>
    <!-- chatbot wrapper -->
    <div class="chatbot">
      <header>
        <h2>Customer support Chatbot</h2>
        <span class="close-btn material-symbols-outlined">close</span>
      </header>
      <ul class="chatbox">
        <li class="chat incoming">
          <span class="material-symbols-outlined">smart_toy</span>
          <p>Hi there ðŸ‘‹<br>How can I help you today?</p>
        </li>
        <!-- default request queries -->
        <div class="default-btns">
            <button id="butt_1" value="/q:1">What services/products do you offer?</button>
            <button id="butt_2" value="/q:2">How do I create an account?</button>
            <button id="butt_3" value="/q:3">How can I track my order?</button>            
            <button id="butt_4" value="/q:4">What are your shipping options?</button>
            <button id="butt_5" value="/q:5">How do I return an item?</button>
            <button id="butt_6" value="/q:6">I'm experiencing issues with your website. can you help?</button>
            <button id="butt_7" value="/q:7">How Can i contact you?</button>
          </div>
      </ul>
      <!-- chat input section -->
      <div class="chat-input">
        <textarea id="inputVal" placeholder="Enter a message..." spellcheck="false" required></textarea>
        <span id="send-btn" class="material-symbols-rounded">send</span>
      </div>
    </div>
    <!-- end of chatbot wrapper -->

  </body>
</html>
