<!DOCTYPE html>
<!-- coded by binary shade -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detect AdBlock using Js</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <!-- sample ad block to understand project -->
  <div id="detect">sample ad </div> 
  <div class="wrapper">
    <!-- content block to display detected ad blocker -->
    <div class="content">
      <div class="warn-icon">
        <span class="icon"><i class="fas fa-exclamation"></i></span>
      </div>
      <h2>AdBlock Detected!</h2>
      <p>Our website is made possible by displaying ads to our visitors. Please supporting us by whitelisting our website.</p>
      <div class="btn">
        <div class="bg-layer"></div>
        <button>Okay, I'll Whitelist</button>
      </div>
    </div>
  </div>

  <script>
    // necessary elements
const detect = document.querySelector("#detect");
const wrapper = document.querySelector(".wrapper");
const button = wrapper.querySelector("button");

// list of ad sample classes
let adClasses = ["ad", "ads", "adsbox", "doubleclick", "ad-placement", "ad-placeholder", "adbadge", "BannerAd"];
for(let item of adClasses){
    detect.classList.add(item);
}
// getpropert -> to get all styles of the window
// getPropertyvalue -> to get a specific value .
let getProperty = window.getComputedStyle(detect).getPropertyValue('display');
console.log(getProperty);
// condition to check the display is none or somethingk
if(!wrapper.classList.contains('show')){
    getProperty === 'none' ? wrapper.classList.add('show') : wrapper.classList.remove('show');
}
button.addEventListener('click',()=>{
    wrapper.classList.remove('show');
})
  </script>

</body>
</html>
